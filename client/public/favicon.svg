<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40" preserveAspectRatio="xMidYMid meet">
  <!-- Bird icon for favicon - facing LEFT, matching the provided favicon exactly -->
  <!-- Main body - smooth rounded oval shape, wider at bottom -->
  <path d="M5 28 Q3 24, 5 18 Q7 14, 9 15 Q11 14, 13 15 Q15 14, 17 18 Q19 24, 17 28 Q15 30, 13 30 Q11 30, 9 30 Q7 30, 5 28 Z" fill="#ff6b35"/>
  <!-- Wing/belly contour - subtle curved line (lighter/translucent) -->
  <path d="M9 20 Q11 18, 13 20" stroke="rgba(255, 255, 255, 0.5)" strokeWidth="1.5" fill="none" strokeLinecap="round"/>
  <!-- Head - small rounded shape seamlessly connected -->
  <circle cx="5" cy="18" r="3.5" fill="#ff6b35"/>
  <!-- Eye - small perfectly circular WHITE dot -->
  <circle cx="4.5" cy="17" r="1.2" fill="#ffffff"/>
  <!-- Beak - small pointed triangle pointing LEFT -->
  <path d="M1.5 18 L0.5 17.5 L1.5 17 Z" fill="#ff6b35"/>
  <!-- Tail - short slightly pointed tail curving gently upwards -->
  <path d="M17 25 Q20 23, 22 25" stroke="#ff6b35" strokeWidth="2" fill="none" strokeLinecap="round"/>
  <!-- Legs - two thin stick-like legs -->
  <line x1="9" y1="30" x2="8" y2="34" stroke="#ff6b35" strokeWidth="2" strokeLinecap="round"/>
  <line x1="13" y1="30" x2="14" y2="34" stroke="#ff6b35" strokeWidth="2" strokeLinecap="round"/>
  <!-- Feet - flat horizontal lines at bottom of legs -->
  <line x1="8" y1="34" x2="7.5" y2="34.5" stroke="#ff6b35" strokeWidth="2.5" strokeLinecap="round"/>
  <line x1="14" y1="34" x2="14.5" y2="34.5" stroke="#ff6b35" strokeWidth="2.5" strokeLinecap="round"/>
</svg>
